---
kind: pipeline
type: docker
name: build
  
steps:
- name: Build Ubuntu
  image: ubuntu:18.04
  commands:
  - cd ./ubuntu
  - ./setupansible.sh
  - ansible-lint ../ubuntu/playbook.yml
  - ansible-lint ../windows/playbook-dev.yml
  - ansible-lint ../windows/playbook-ssh.yml 
  - ./runplaybook.sh -e